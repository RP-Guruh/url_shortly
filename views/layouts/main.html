    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => t.classList.add('hidden'));
            buttons.forEach(b => b.classList.remove('border-b-2', 'border-pink-500'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            event.target.classList.add('border-b-2', 'border-pink-500');

            // Simpan tab yang aktif ke localStorage
            localStorage.setItem('activeTab', tab);
        }

        function copyText() {
            const inputElement = document.getElementById("result");
            inputElement.select();
            document.execCommand("copy");
            window.getSelection().removeAllRanges(); // Deselect the text
            alert("Copied the text: " + inputElement.value);
        }
        document.addEventListener('DOMContentLoaded', function () {
            const activeTab = localStorage.getItem('activeTab') || 'shorten';  // Default ke tab 'shorten' jika tidak ada data
            switchTab(activeTab);  // Aktifkan tab yang disimpan
        });
    </script>

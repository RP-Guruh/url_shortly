{{ define "content" }}
<div class="container mx-auto max-w-2xl px-4">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-gradient-to-br from-purple-900 via-black to-purple-900 p-10 rounded-xl shadow-lg border border-purple-800 w-full">
        <h1 class="text-4xl font-bold mb-4 text-pink-500 tracking-widest uppercase drop-shadow-lg">
          Shorten. Share. Simple.
        </h1>
        <h5 class="text-md text-purple-300 font-light mb-8">
            Paste your link to get a clean, shareable short URL.
        </h5>
        <form action="/shorten" method="POST">
          <div class="mb-6">
            <input
              required
              minlength="5"
              type="text"
              name="OriginalUrl"
              id="original_url"
              autocomplete="off"
              placeholder="https://example.com"
              class="w-full px-5 py-3 rounded-lg bg-black text-cyan-400 placeholder-purple-600 border border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:shadow-pink-500/50 transition duration-300"
            >
              SHORTEN
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
  

{{ end }}

{{ template "main" . }}
